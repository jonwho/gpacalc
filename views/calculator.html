<div class="page-content inset"> <div class="row"> <!-- Enter info here --> <div class="col-md"> <div class="jumbotron"> <form ng-submit="submitForm()" class="form-horizontal" role="form" name="classForm" novalidate> <fieldset> <div class="form-group"> <label>Class Name</label> <input type="text" ng-model="class.name" placeholder="CSE, MATH, etc.." required> </div> <div class="form-group"> <label>Class Code</label> <input type="text" ng-model="class.code" placeholder="100, 101, etc.." required> </div> <div class="form-group"> <label>Class Units</label> <input type="number" min="1" step="1" ng-model="class.units" placeholder="2, 4, 5, etc..." required> </div> <div class="form-group"> <label>Class Grade</label> <select ng-model="class.letterGrade" ng-options="ele.letter for ele in letterGrades" required> <option value="">Choose Grade </select> </div> <div> <input ng-disabled="classForm.$invalid" class="btn btn-success btn-sm" type="submit" id="submit" value="Submit"> <button class="btn btn-danger btn-sm" ng-click="clearForm()">Clear</button> </div> </fieldset> </form> </div> </div> <!-- Class list over here --> <div class="col-md"> <div class="jumbotron"> <center> <h2>Your GPA</h2> <table class="table table-striped table-bordered"> <thead ng-show="classList.length > 0"> <tr> <th># <th>Class <th>Units <th>Grade <th>Total Units <th>GPA <th><a href ng-click="removeAllClasses()">Delete All</a>   <tbody ng-repeat="class in classList"> <tr> <td>{{ $index + 1 }} <td>{{ class.name }} {{ class.code }} <td>{{ class.units }} <td>{{ class.letterGrade.letter }} <td>{{ unitsList[$index] }} <td>{{ gpaList[$index] }} <td><a href ng-click="removeClass(class)">[X]</a>   </table> </center> </div> </div> </div> </div>
