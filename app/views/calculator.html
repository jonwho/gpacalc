<div class="page-content inset">
	<div class="row">
		<!-- Enter info here -->
		<div class="col-md">
			<div class="jumbotron">
				<form ng-submit="submitForm()" class="form-horizontal" role="form" name="classForm" novalidate>
					<fieldset>
						<div class="form-group">
							<label>Class Name</label>
							<input type="text" ng-model="class.name" placeholder="CSE, MATH, etc.." required/>
						</div>
						<div class="form-group">
							<label>Class Code</label>
							<input type="text" ng-model="class.code" placeholder="100, 101, etc.." required/>
						</div>
						<div class="form-group">
							<label>Class Units</label>
							<input type="number" min="1" step="1" ng-model="class.units" placeholder="2, 4, 5, etc..." required/>
						</div>
						<div class="form-group">
							<label>Class Grade</label>
							<select ng-model="class.letterGrade" ng-options="ele.letter for ele in letterGrades">
								<option value="">Choose Grade</option>
							</select>
						</div>
						<div>
							<input ng-disabled="classForm.$invalid" class="btn btn-success btn-sm" type="submit" id="submit" value="Submit"/>
							<button class="btn btn-danger btn-sm" ng-click="clearForm()">Clear</button>
						</div>
					</fieldset>
				</form>
			</div>         
		</div>
		<!-- Class list over here -->
		<div class="col-md">
			<div class="jumbotron">
				<center>
				<table class="table table-striped table-bordered">
					<thead ng-show="classList.length > 0">
						<tr>
							<th>#</th>
							<th>Class</th>
							<th>Units</th>
							<th>Grade</th>
							<th>Total Units</th>
							<th>GPA</th>
						</tr>
					</thead>
					<tbody ng-repeat="class in classList">
						<tr>
							<td>{{ $index + 1 }}</td>
							<td>{{ class.name }} {{ class.code }}</td>
							<td>{{ class.units }}</td>
							<td>{{ class.letterGrade.letter }}</td>
							<td>{{ unitsList[$index] }}</td>
							<td>{{ gpaList[$index] }}</td>
						</tr>
					</tbody>
				</table>
				</center>
				<p>Ghetto restart for now. Refresh the page to start over</p>
			</div>
		</div>
	</div>
</div>
